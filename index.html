<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cookie Store Home</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css"
    />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <header>
      <div class="header-box">
        <h1>Cookie Store</h1>
        <nav>
          <ul>
            <button id="home-button" type="button"><a href="#">Home</a></button>
            <button id="order-button" type="button">
              <a href="#">Order</a>
            </button>
            <button id="about-button" type="button">
              <a href="#">About</a>
            </button>
          </ul>
        </nav>
      </div>
    </header>

    <main>
      <section>
        <h2>🍪 Overview</h2>
        <p>We sell cookies! Locally made, locally loved 💛</p>
      </section>
      <section>
        <h2>👨🏻‍🍳 How to Order</h2>
        <ul>
          <li>Check out our order menu</li>
          <li>Select the cookies you wish to purchase</li>
          <li>Place your order</li>
          <li>Expect delicious cookies in the mail soon</li>
        </ul>
      </section>
    </main>
    <div class="footer-box">
      <footer>
        <nav class="footer-links">
          <ul>
            <button type="button">
              <a
                href="https://opensource.org/licenses/MIT"
                target="_blank"
                rel="noopener noreferrer"
                >MIT License</a
              >
            </button>
            <button type="button">
              <a
                href="http://getskeleton.com/"
                target="_blank"
                rel="noopener noreferrer"
                >Skeleton</a
              >
            </button>
            <button type="button">
              <a
                href="https://github.com/peter7cole"
                target="_blank"
                rel="noopener noreferrer"
                >My Github</a
              >
            </button>
          </ul>
        </nav>
      </footer>
    </div>
  </body>
</html>
